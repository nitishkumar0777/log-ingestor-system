version: '3.8'

services:
  # Elasticsearch cluster (3 nodes)
  elasticsearch-master:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: es-master
    environment:
      - node.name=es-master
      - cluster.name=log-cluster
      - discovery.seed_hosts=elasticsearch-data1,elasticsearch-data2
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_master_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - log-network

  elasticsearch-data1:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: es-data1
    environment:
      - node.name=es-data1
      - cluster.name=log-cluster
      - discovery.seed_hosts=elasticsearch-master,elasticsearch-data2
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data1:/usr/share/elasticsearch/data
    networks:
      - log-network

  elasticsearch-data2:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: es-data2
    environment:
      - node.name=es-data2
      - cluster.name=log-cluster
      - discovery.seed_hosts=elasticsearch-master,elasticsearch-data1
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data2:/usr/share/elasticsearch/data
    networks:
      - log-network

  # Load balancer for app instances
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - log-network

  # Multiple app instances
  app1:
    build: .
    container_name: log-app1
    environment:
      - PORT=3001
      - ELASTICSEARCH_NODE=http://elasticsearch-master:9200
      - ELASTICSEARCH_INDEX=logs
      - NODE_ENV=production
    depends_on:
      - elasticsearch-master
    networks:
      - log-network

  app2:
    build: .
    container_name: log-app2
    environment:
      - PORT=3002
      - ELASTICSEARCH_NODE=http://elasticsearch-master:9200
      - ELASTICSEARCH_INDEX=logs
      - NODE_ENV=production
    depends_on:
      - elasticsearch-master
    networks:
      - log-network

  app3:
    build: .
    container_name: log-app3
    environment:
      - PORT=3003
      - ELASTICSEARCH_NODE=http://elasticsearch-master:9200
      - ELASTICSEARCH_INDEX=logs
      - NODE_ENV=production
    depends_on:
      - elasticsearch-master
    networks:
      - log-network

volumes:
  es_master_data:
  es_data1:
  es_data2:

networks:
  log-network:
    driver: bridge