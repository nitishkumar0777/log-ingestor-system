version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=log-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - log-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app1:
        condition: service_started
      app2:
        condition: service_started
      app3:
        condition: service_started
    networks:
      - log-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'

  app1:
    build: .
    container_name: log-app1
    environment:
      - PORT=3001
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=logs
      - NODE_ENV=production
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - log-network
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  app2:
    build: .
    container_name: log-app2
    environment:
      - PORT=3002
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=logs
      - NODE_ENV=production
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - log-network
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  app3:
    build: .
    container_name: log-app3
    environment:
      - PORT=3003
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=logs
      - NODE_ENV=production
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - log-network
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

volumes:
  es_data:

networks:
  log-network:
    driver: bridge